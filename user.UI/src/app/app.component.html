<button class="create-button" (click)="initNewUser()">Create New User</button>

<table class="user-table">
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" class="user-row">
      <td>{{ user.name }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.place }}</td>
      <td><button class="edit-button" (click)="editUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-user
  [user]="userToEdit"
  (usersUpdated)="updateUserList($event)"
></app-edit-user>
